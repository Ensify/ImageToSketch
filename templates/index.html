<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-primary border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Image to Sketch</span>
        </div>
    </nav>

    <div class="container">


        <div class="row">
            <div class="col">
                <div class="container-fluid bg-white rounded shadow p-3 mt-5" style="min-height: 100px;">
                    <p>
                    Upload Your Image
                    </p>
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <input type="file" name="image">
                        <input type="submit" value="Upload">
                    </form>
                </div>
            </div>
            <div class="col">
                
                <div class=" container-fluid bg-white rounded shadow p-3 mt-5" style="min-height: 100px;">
                    <p>Converted image</p>
                    
                    <img src="{{img}}" alt="" class="sketch">

                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
